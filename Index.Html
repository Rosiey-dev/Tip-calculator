<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tip Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      background: #e9ffe9;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #28a745;
    }
  </style>
</head>
<body>
  <h1>Tip Calculator</h1>

  <label for="bill">Bill Amount ($):</label>
  <input type="number" id="bill" min="0" step="0.01" placeholder="Enter bill amount" />

  <label for="tip">Tip Percentage:</label>
  <select id="tip">
    <option value="0.10">10%</option>
    <option value="0.15" selected>15%</option>
    <option value="0.20">20%</option>
    <option value="0.25">25%</option>
  </select>

  <label for="people">Number of People:</label>
  <input type="number" id="people" min="1" step="1" value="1" />

  <button id="calculateBtn">Calculate Tip</button>

  <div class="result" id="result" style="display:none;"></div>

  <script>
    const billInput = document.getElementById('bill');
    const tipSelect = document.getElementById('tip');
    const peopleInput = document.getElementById('people');
    const calculateBtn = document.getElementById('calculateBtn');
    const resultDiv = document.getElementById('result');

    calculateBtn.addEventListener('click', () => {
      const bill = parseFloat(billInput.value);
      const tipPercent = parseFloat(tipSelect.value);
      const people = parseInt(peopleInput.value);

      if (isNaN(bill) || bill <= 0) {
        alert('Please enter a valid bill amount.');
        return;
      }
      if (isNaN(people) || people <= 0) {
        alert('Please enter a valid number of people.');
        return;
      }

      const tipAmount = bill * tipPercent;
      const total = bill + tipAmount;
      const perPerson = total / people;

      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <p>Tip Amount: $${tipAmount.toFixed(2)}</p>
        <p>Total Amount: $${total.toFixed(2)}</p>
        <p>Amount per Person: $${perPerson.toFixed(2)}</p>
      `;
    });
  </script>
</body>
</html>
